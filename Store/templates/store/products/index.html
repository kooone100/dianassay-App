{% extends 'store/layout/main.html' %}
{% load static %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collections' %}">Collections /</a>
        <a class="text-white" href="{% url 'collectionsview' category.slug %}">{{ category.slug }}</a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ category.name }}</h1>
            <hr>
            <div class="row">
            {% for item in products %}
                <div class="col-md-4">
                    <div class="card border-warning">
                        <a href="{% url 'productview' item.category.slug item.slug %}">
                             <div class="card-body">
                                <div class="category-image">
                                </div>
                                 <h4 class="text-center">{{ item.name }}</h4>
                                 <span>{{ item.starting_price }}</span>
                            </div>
                        </a>
                    </div>
                </div>
             {% endfor %}
            </div>
        </div>
    </div>
</div>
     <img src="{{ item.product_image.url }}" alt="product image" class="d-block w-100" height="200" id="pik1">


{% endblock content %}
