{% extends 'store/layout/main.html' %}

{% block content %}

<div class="py-3 bg-success">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home/</a>
        <a class="text-white" href="{% url 'collections' %}">Collections/</a>
        <a class="text-white" href="{% url 'collectionsview' products.category.slug %}"> {{ products.category.name }}/</a>
        <a class="text-white" href="{% url 'productview' products.category.slug products.slug %}">{{ products.name }}</a>
     </div>
</div>

<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow product_data">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                {% if products.tag %}
                                    <label class="product-viewtag text-capitalize" style="color:#00A559;">{{ products.tag }}</label>
                                {% endif %}
                                <img src="{{ products.product_image.url }}" alt="image" class="w-100" id="pik1">
                            </div>
                            <div class="col-md-8">
                                <h2 class="md-0 text-capitalize" style="color:#00A559;">
                                    {{ products.name }}
                                    {% if products.trending %}
                                        <label style="font-size: 16px;" class="float-end badge bg-danger trending_tag">Trending</label>
                                    {% endif %}
                                </h2>
                                <hr>
                                <label class="me-3">Starting Price : Gh {{ products.starting_price | stringformat:'d' }}</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="text-capitalize">Location: {{ products.location }}</label>
                             <p class="mt-3">
                                {{ products.description }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
